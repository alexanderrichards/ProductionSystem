<!DOCTYPE html>
<html>
<head>
<!-- Add jQuery library using Google CDN (Content Delivery Network)-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
<!-- TiTaToggle CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/titatoggle/1.2.11/titatoggle-dist-min.css">
<script type="text/javascript">
$(document).ready(function() {

  $("form").submit(function(event){
    event.preventDefault();  // prevent default submission as doesn't create json content.
    $.ajax({url: "/requests",
            type: "POST",
            data: JSON.stringify($(this).serializeArray()),
            contentType: "application/json; charset=utf-8",
            error: function(request, status, error){
              console.warn(`Error submitting request!\nstatus: ${status}\nerror: ${error}\nrequest: ` + JSON.stringify(request));
              parent.bootstrap_alert("Attention!", `Error submitting request! status: ${status} error: ${error}`, "alert-danger");
            },
            success: function(result){
               console.log("Successfully posted request.")
		       parent.refresh_table();
		       parent.bootstrap_alert("Success!", "Request added", "alert-success");
            }
    });
    parent.$.fancybox.close();
  });
});
</script>
<style>
  .macro-selection {width: 100%;
                    overflow-x:auto;
                    overflow-y:auto;
                    overflow: -moz-scrollbars-horizontal;}
  .required { color: red;
              font-weight: bold;
            }
</style>
</head>
<body>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">New Request Form</h3>
        </div>
        <div class="panel-body">
            <form>
                {% include "newrequest_form.html" %}
                <br>
                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-send"></span> Submit
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
